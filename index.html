<!DOCTYPE html>
<html>
    <head>
        <!--Start Bootstrap-->

    <body class="background">
        <div class="main-header">
            <h1>Lil' YouTube To MP3 Downloader</h1>
        </div>

        <div class="link-wrapper">
            <h4>Paste your YouTube link below</h4>
            <input id="yt-link" class="link-input" type="url" placeholder="ex. https://www.youtube.com/watch?v=uOwDVFXKLOY">
            <button id="convert-next-btn" class="conv-next-btn" hidden="true">Convert Next</button>
            <div></div>
            <button id="dl-btn" class="convert-btn">Convert</button>
            <div></div>
            <div class="download-div" id="download-div">
                <a target="_blank" id="dl-link" href="" rel="noopener" download=""></a>
                <p id="info" class="info" hidden="true">(Takes you to a page with the download button)</p>
            </div>
        </div>



        <script src="fetch.js"></script>
    </body>
</html>
